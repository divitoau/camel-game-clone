<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camel game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="racetrack">
      <div class="track-space" id="track-space-15">15</div>
      <div class="track-space" id="track-space-16">16</div>
      <div class="track-space" id="track-space-1">1</div>
      <div class="track-space" id="track-space-2">2</div>
      <div class="track-space" id="track-space-3">3</div>
      <div class="track-space" id="track-space-4">4</div>
      <div class="track-space" id="track-space-14">14</div>
      <div class="track-space" id="track-space-13">13</div>
      <div id="center-track">
        <button onclick="bopPyramid()" id="pyramid-button">
          bop the pyramid
        </button>
        <div id="pyramid-ticket-counter"></div>
        <div id="dice-tent-container">
          <div class="dice-tent" id="tent-1"></div>
          <div class="dice-tent" id="tent-2"></div>
          <div class="dice-tent" id="tent-3"></div>
          <div class="dice-tent" id="tent-4"></div>
          <div class="dice-tent" id="tent-5"></div>
        </div>
      </div>
      <div class="track-space" id="track-space-5">5</div>
      <div class="track-space" id="track-space-6">6</div>
      <div class="track-space" id="track-space-12">12</div>
      <div class="track-space" id="track-space-11">11</div>
      <div class="track-space" id="track-space-10">10</div>
      <div class="track-space" id="track-space-9">9</div>
      <div class="track-space" id="track-space-8">8</div>
      <div class="track-space" id="track-space-7">7</div>
    </div>
  </body>
</html>
