<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camel game</title>
    <link rel="stylesheet" type="text/css" href="styles/board.css" />
    <link rel="stylesheet" type="text/css" href="styles/camels.css" />
    <link rel="stylesheet" type="text/css" href="styles/dice.css" />
    <link rel="stylesheet" type="text/css" href="styles/playerMenu.css" />
  </head>
  <body>
    <div id="racetrack">
      <div class="track-space" id="track-space-15">
        <div class="space-number-label">
          <p>15</p>
        </div>
      </div>
      <div class="track-space" id="track-space-16">
        <div class="space-number-label">
          <p>16</p>
        </div>
      </div>
      <div class="track-space" id="track-space-1">
        <div class="space-number-label">
          <p>1</p>
        </div>
      </div>
      <div class="track-space" id="track-space-2">
        <div class="space-number-label">
          <p>2</p>
        </div>
      </div>
      <div class="track-space" id="track-space-3">
        <div class="space-number-label">
          <p>3</p>
        </div>
      </div>
      <div class="track-space" id="track-space-4">
        <div class="space-number-label">
          <p>4</p>
        </div>
      </div>
      <div class="track-space" id="track-space-14">
        <div class="space-number-label">
          <p>14</p>
        </div>
      </div>
      <div class="track-space" id="track-space-13">
        <div class="space-number-label">
          <p>13</p>
        </div>
      </div>
      <div class="track-space" id="track-space-5">
        <div class="space-number-label">
          <p>5</p>
        </div>
      </div>
      <div class="track-space" id="track-space-6">
        <div class="space-number-label">
          <p>6</p>
        </div>
      </div>
      <div class="track-space" id="track-space-12">
        <div class="space-number-label">
          <p>12</p>
        </div>
      </div>
      <div class="track-space" id="track-space-11">
        <div class="space-number-label">
          <p>11</p>
        </div>
      </div>
      <div class="track-space" id="track-space-10">
        <div class="space-number-label">
          <p>10</p>
        </div>
      </div>
      <div class="track-space" id="track-space-9">
        <div class="space-number-label">
          <p>9</p>
        </div>
      </div>
      <div class="track-space" id="track-space-8">
        <div class="space-number-label">
          <p>8</p>
        </div>
      </div>
      <div class="track-space" id="track-space-7">
        <div class="space-number-label">
          <p>7</p>
        </div>
      </div>
      <div id="center-track">
        <div id="dice-container">
          <button id="pyramid-button">bop the pyramid</button>
          <div id="pyramid-ticket-counter"></div>
          <div id="dice-tent-container">
            <div class="dice-tent" id="tent-1"></div>
            <div class="dice-tent" id="tent-2"></div>
            <div class="dice-tent" id="tent-3"></div>
            <div class="dice-tent" id="tent-4"></div>
            <div class="dice-tent" id="tent-5"></div>
          </div>
        </div>
        <div id="finish-stacks-container">
          <div id="finish-winner-container">
            <button id="finish-winner-button">place finish winner bet</button>
            <div id="finish-winner-display"></div>
          </div>
          <div id="finish-loser-container">
            <button id="finish-loser-button">place finish loser bet</button>
            <div id="finish-loser-display"></div>
          </div>
          <dialog id="finish-bet-dialog">
            <button id="finish-bet-cancel-button">Cancel</button>
          </dialog>
        </div>
      </div>
    </div>
    <div id="leg-bet-container"></div>
    <button id="spectator-button">place spectator tile</button>
    <dialog id="spectator-dialog">
      <p>Place Spectator Tile</p>
      <button id="cheering-button">Cheering</button>
      <button id="booing-button">Booing</button>
      <button id="spectator-cancel-button">Cancel</button>
    </dialog>
    <script src="scripts/dice-roller/diceLogic.js"></script>
    <script src="scripts/dice-roller/diceDisplay.js"></script>
    <script src="scripts/camels/camelLogic.js"></script>
    <script src="scripts/camels/camelDisplay.js"></script>
    <script src="scripts/scoring/scoringLogic.js"></script>
    <script src="scripts/players/playerLogic.js"></script>
    <script src="scripts/players/playerDisplay.js"></script>
  </body>
</html>
