<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camel game</title>
    <link rel="stylesheet" type="text/css" href="styles/board.css" />
    <link rel="stylesheet" type="text/css" href="styles/camels.css" />
    <link rel="stylesheet" type="text/css" href="styles/dice.css" />
    <link rel="stylesheet" type="text/css" href="styles/playerMenu.css" />
  </head>
  <body>
    <dialog id="game-start-dialog">
      <h1>Welcome to Camel Up!</h1>
      <label for="new-player-input">add a new player</label>
      <input type="text" id="new-player-input" placeholder="name" />
      <button id="add-player-button">add player</button>
      <div id="starting-player-list"></div>
    </dialog>
    <div id="game-board">
      <div class="track-space" id="track-space-15">
        <div class="space-number-label">
          <p>15</p>
        </div>
      </div>
      <div class="track-space" id="track-space-16">
        <div class="space-number-label">
          <p>16</p>
        </div>
        <div id="finish-line"></div>
      </div>
      <div class="track-space" id="track-space-1">
        <div class="space-number-label">
          <p>1</p>
        </div>
      </div>
      <div class="track-space" id="track-space-2">
        <div class="space-number-label">
          <p>2</p>
        </div>
      </div>
      <div class="track-space" id="track-space-3">
        <div class="space-number-label">
          <p>3</p>
        </div>
      </div>
      <div class="track-space" id="track-space-4">
        <div class="space-number-label">
          <p>4</p>
        </div>
      </div>
      <div class="track-space" id="track-space-14">
        <div class="space-number-label">
          <p>14</p>
        </div>
      </div>
      <div class="track-space" id="track-space-13">
        <div class="space-number-label">
          <p>13</p>
        </div>
      </div>
      <div class="track-space" id="track-space-5">
        <div class="space-number-label">
          <p>5</p>
        </div>
      </div>
      <div class="track-space" id="track-space-6">
        <div class="space-number-label">
          <p>6</p>
        </div>
      </div>
      <div class="track-space" id="track-space-12">
        <div class="space-number-label">
          <p>12</p>
        </div>
      </div>
      <div class="track-space" id="track-space-11">
        <div class="space-number-label">
          <p>11</p>
        </div>
      </div>
      <div class="track-space" id="track-space-10">
        <div class="space-number-label">
          <p>10</p>
        </div>
      </div>
      <div class="track-space" id="track-space-9">
        <div class="space-number-label">
          <p>9</p>
        </div>
      </div>
      <div class="track-space" id="track-space-8">
        <div class="space-number-label">
          <p>8</p>
        </div>
      </div>
      <div class="track-space" id="track-space-7">
        <div class="space-number-label">
          <p>7</p>
        </div>
      </div>
      <div id="center-track">
        <div id="leg-bet-store">
          <ol class="leg-bet-stack" id="blue-leg-bets"></ol>
          <ol class="leg-bet-stack" id="yellow-leg-bets"></ol>
          <ol class="leg-bet-stack" id="green-leg-bets"></ol>
          <ol class="leg-bet-stack" id="red-leg-bets"></ol>
          <ol class="leg-bet-stack" id="purple-leg-bets"></ol>
        </div>
        <div id="dice-tent-container">
          <div class="dice-tent" id="tent-1"></div>
          <div class="dice-tent" id="tent-2"></div>
          <div class="dice-tent" id="tent-3"></div>
          <div class="dice-tent" id="tent-4"></div>
          <div class="dice-tent" id="tent-5"></div>
        </div>
        <div id="finish-stacks-container">
          <div id="finish-winner-stack">
            <h2>Winner Bets</h2>
            <ol></ol>
          </div>
          <div id="finish-loser-stack">
            <h2>Loser Bets</h2>
            <ol></ol>
          </div>
        </div>
      </div>
    </div>
    <div id="player-interface">
      <div id="player-inventory">
        <div id="money-display">
          <p class="display-label">Gold:</p>
          <p id="money-count"></p>
        </div>
        <div id="pyramid-tickets-display">
          <p class="display-label">Pyramid tickets:</p>
          <p id="pyramid-tickets-count"></p>
        </div>
        <div id="spectator-tile-display"></div>
        <div id="held-leg-bets-container"></div>
        <div id="held-finish-cards-container"></div>
      </div>
      <div id="player-actions">
        <button id="pyramid-button">bop the pyramid</button>
        <button id="spectator-button">place spectator tile</button>
        <button id="leg-bet-button">take betting ticket</button>
        <button id="finish-winner-button">place finish winner bet</button>
        <button id="finish-loser-button">place finish loser bet</button>
      </div>
    </div>
    <dialog id="leg-bet-dialog">
      <button id="leg-bet-cancel-button">Cancel</button>
    </dialog>
    <dialog id="finish-bet-dialog">
      <button id="finish-bet-cancel-button">Cancel</button>
    </dialog>
    <dialog id="spectator-dialog">
      <p>Place Spectator Tile</p>
      <button id="cheering-button">Cheering</button>
      <button id="booing-button">Booing</button>
      <button id="spectator-cancel-button">Cancel</button>
    </dialog>
    <dialog id="leg-summary-dialog">
      <div id="leg-summary-display"></div>
      <button id="leg-summary-button">OK</button>
    </dialog>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./clientSocket.js"></script>
    <script src="./clientSessionManager.js"></script>

    <script src="./centerDisplay.js"></script>
    <script src="./camelDisplay.js"></script>
    <script src="./playerDisplay.js"></script>
    <script src="./gameStartDisplay.js"></script>
    <script src="./scoringDisplay.js"></script>
  </body>
</html>
